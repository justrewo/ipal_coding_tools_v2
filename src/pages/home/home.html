<ion-content padding>
  <style>
    .blkToolCat {
      width: 100%;
      height: 100%;
      padding: 10px;

    }
    .blkDiv {
      flex-grow: 1;
      flex-shrink: 1;
    }
  </style>
  <div no-margin no-padding style="display: flex;flex-direction: row;width: 100%;height: 100%">
   <!-- blockly area -->
   <div no-margin no-padding style="display: flex;height: 100%;width: 50%;background-color: #2ec95c">
    <div style="flex-direction:column; flex-grow: 0; height: 100%; width:100px; background: #ffffff; display: flex;" id="blocklyCategory">
      <div class="blkDiv">
        <input class="blkToolCat" type="image" src="assets/imgs/category/tool_head.png" id="head" (click)="setToolboxCategory(0)"/>
      </div>
      <div class="blkDiv">
        <input class="blkToolCat" type="image" src="assets/imgs/category/tool_left_arm.png" id="left_arm" (click)="setToolboxCategory(1)"/>
      </div>
      <div class="blkDiv">
        <input class="blkToolCat" type="image" src="assets/imgs/category/tool_right_arm.png" id="right_arm" (click)="setToolboxCategory(2)"/>
      </div>
      <div class="blkDiv">
        <input class="blkToolCat" type="image" src="assets/imgs/category/tool_wheel.png" id="wheel" (click)="setToolboxCategory(3)"/>
      </div>
      <div class="blkDiv">
        <input class="blkToolCat" type="image" src="assets/imgs/category/tool_voice.png" id="voice" (click)="setToolboxCategory(4)"/>
      </div>
      <div class="blkDiv">
        <input class="blkToolCat" type="image" src="assets/imgs/category/tool_emotion.png" id="emotion" (click)="setToolboxCategory(5)"/>
      </div>
      <div class="blkDiv">
        <input class="blkToolCat" type="image" src="assets/imgs/category/tool_action.png" id="action" (click)="setToolboxCategory(6)"/>
      </div>
      <div class="blkDiv">
        <input class="blkToolCat" type="image" src="assets/imgs/category/tool_control.png" id="control" (click)="setToolboxCategory(7)"/>
      </div>
    </div>
    <div style=" flex-grow: 100;width: 100%;background-color: white; position: relative;overflow: hidden">
      <div  style="position: absolute;left: 0px;right: 0px;bottom: 0px;top: 0px; background-color:transparent;z-index: 1;"  id="blocklyDiv">
      </div>
      <div style="position: absolute; right: 35px; top: 10px; width: 100px; height:40px; display: flex; justify-content:space-between; background-color: transparent; z-index: 2;" id="blocklyTopMenu">
        <input style="width: 40px;" type="image" id="topMenuPlay" src="assets/imgs/menu/play.png"
               (click)="playaction()" (mousedown)="highlightbuttion('play')" (mouseup)="resetbuttion('play')"/>
        <input style="width: 40px;" type="image" id="topMenuSave" src="assets/imgs/menu/save.png"
               (click)="resetaction()" (mousedown)="highlightbuttion('save')" (mouseup)="resetbuttion('save')"/>
        <input style="width: 40px;" type="image" id="topMenuSave" src="assets/imgs/menu/play.png"
               (click)="playDevice()" (mousedown)="highlightbuttion('play')" (mouseup)="resetbuttion('play')"/>
      </div>
    </div>
    <div #blocklyMenu style="visibility: hidden"></div>
  </div>

   <div no-margin no-padding style="display: flex;height: 100%;flex-grow: 2;background-color: #e93a3a">
     <div no-margin no-padding style="display: flex;flex-direction: column;width: 100%;height: 100%">
       <!-- emulator area -->
       <div no-margin no-padding style="display: flex;height: 70%;width: 100%;background-color: #dedede">
         <div no-padding no-margin style="width: 100%; height: 100%">
           <div style="width: 100%;height: 100%;background-color: transparent;">
             <section no-margin no-padding style="width: 100%;height: 100%;background-color: transparent">
               <mars-robot-viewer (onPick)="onPickObject($event)"
                                  (onJointRotate)="onJointRotate($event)"
                                  (onRobotModelReady)="onRobotModelReady($event)"
                                  (onFrameActProgress)="onFrameActProgress($event)"
                                  (onSimulateStop)="onSimulatorStop()">
               </mars-robot-viewer>
             </section>
           </div>
         </div>
       </div>

       <!-- temp area -->
       <div no-margin no-padding style="display: flex;flex-grow: 2;width: 100%;background-color: #2d2d2d">
       </div>
     </div>
   </div>
  </div>
</ion-content>
